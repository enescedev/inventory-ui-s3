version: '3.8'
services:
  backend:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Use the built image directly without mounting the source code.
    depends_on:
      - s3
  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - backend
  s3:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - s3data:/data
volumes:
  s3data:
